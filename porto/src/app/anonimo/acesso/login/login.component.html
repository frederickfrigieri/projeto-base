<div class="content">
    <div class="card">
        <div class="card-header">Acesso</div>
        <div class="card-body">
            <form [formGroup]="formGroup" (ngSubmit)="submit()" class="form-horizontal" novalidate autocomplete="off">

                <div class="form-group row" [ngClass]="{ 'has-error': formGroup.get('email').errors && formGroup.get('email').touched }">
                    <label for="email" class="col-sm-4">Email</label>
                    <div class="col-sm-8">
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                        placeholder="Entre com o email" formControlName="email">
                    </div>
                </div>
                <div class="form-group row" [ngClass]="{ 'has-error': formGroup.get('senha').errors && formGroup.get('senha').touched }">
                    <label for="senha" class="col-sm-4">Senha</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="senha" placeholder="Senha" formControlName="senha">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary float-right">Entrar</button>
            </form>
    
        </div>
    
    </div>
</div>
