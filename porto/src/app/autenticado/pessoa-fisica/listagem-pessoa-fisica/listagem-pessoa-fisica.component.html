<div class="container-fluid">
    <app-titulo titulo="Lista de Pessoas FÃ­sica"></app-titulo>
    <table class="table table-dark">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nome</th>
                <th scope="col">CPF</th>
                <th scope="col">Data Cadastro</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let pessoa of pessoas">
                <td>{{pessoa.id}}</td>
                <td class="formata-texto">{{pessoa.nomeCompleto}}</td>
                <td>{{pessoa.cpf | cnpjOuCpf}}</td>
                <td>{{pessoa.dataCadastro}}</td>
                <td>
                    <a [routerLink]="['/pessoa-fisica/edita', pessoa.id]">Editar</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
